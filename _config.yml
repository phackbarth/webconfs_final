# Site settings
title: testblog
email: phackbar@gmail.com
description: A test blog using jekyll
baseurl:'phackbarth/webconfs_final'
url: "http://paulhackbarth.com" # the base hostname & protocol for your site
paginate: 3

# Build settings
markdown: kramdown
permalink: /:title

#Default settings
defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts" # previously `post` in Jekyll 2.2.
    values:
      author: Paul Hackbarth
      layout: "post"
      category: test
      comments: true
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "pages" # previously `post` in Jekyll 2.2.
    values:
      layout: "page"





